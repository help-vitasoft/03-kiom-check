  KO: 생것이나 찬것이나 단단한 것을 먹고 상하여 명치가 막히고 그득하며, 불러 오르고 아픈 경우를 치료한다. 진피ㆍ반하ㆍ백복령ㆍ지실ㆍ산사육ㆍ신국ㆍ사인ㆍ향부자ㆍ삼릉ㆍ봉출ㆍ건생강 각 1돈. 이 약들을 썰어 1첩으로 하여 물에 달여 먹는다. <small>《회춘》</small>
  EN: Treats stuffiness, uncomfortable feeling, swelling and pain in the pit of the stomach due to damage from raw, cold or hard food. 1 don of <i>Citrus Unshius Pericarpium</i> (陳皮), <i>Pinelliae Tuber</i> (半夏), <i>Poria Sclerotium</i> (白茯苓), <i>Ponciri Fructus Immaturus</i> (枳實), <i>Crataegi Fructus</i> (山査肉), <i>Massa Medicata Fermentata</i> (神麯), <i>Amomi Fructus</i> (砂仁), <i>Cyperi Rhizoma</i> (香附子), <i>Sparganii Rhizoma</i> (三稜), <i>Curcumae Rhizoma</i> (蓬朮) and <i>Zingiberis Rhizoma</i> Siccus (乾生薑). Cut into pieces, put in one packet and decoct in water. <small>B182</small>

