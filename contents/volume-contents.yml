- contents_id: fc23d08cac443d2706a6ad48a16f551936ad201087c5d81b3a9d9a0e2227b003
  tagname: p2
  OR: <lg>醫者</lg>雅言軒岐, <3243.png>軒岐上窮天紀, 下極人理, 宜不屑乎記述, 而猶且說問著難, 垂法後世, 則醫之有書, 厥惟遠哉. 上自倉越, 下逮劉張朱李, 百家繼起, 論說紛然, 剽竊緖餘, 爭立門戶, 書益多而術益晦, 其與靈樞本旨不相逕庭者鮮矣. 世之庸醫, 不解窮理, 或倍經訓而好自用, 或泥故常而不知變, 眩於裁擇, 失其關鍵, 求以活人而殺人者多矣.
  KO: 의사들은 항상 헌원(軒轅)과 기백(岐伯)을 말합니다. 헌원과 기백은 위로는 하늘의 법도를 통달하고 아래로는 세상의 이치를 모두 깨달았으니 글로써 기술하는 것을 달갑게 여기지 않았을 것입니다. 그런데도 물음에 답하고 어려운 것을 기록하여 후세에 법을 드리웠으니 의가(醫家)에 책이 나온 지 오래되었습니다. 위로는 창공(倉公, 淳于意)ㆍ진월인(秦越人, 扁鵲)으로부터 아래로는 유완소ㆍ장종정ㆍ주진형ㆍ이고에 이르기까지 많은 의가들이 연이어 일어나 논설이 분분하였고 남겨진 실마리를 표절하여 다투어 문호를 세웠으나, 책이 많아질수록 의술은 더욱 어두워져 《영추(靈樞)》의 본지와 어긋나는 경우가 많았습니다. 세상의 용렬한 의사들은 이치를 제대로 연구하지 않습니다. 그래서 어떤 사람은 경전의 뜻을 어겨 제멋대로 하고, 어떤 사람은 관습에 빠져 융통성을 발휘하지 못합니다. 그 결과 판단을 명확하게 내리지 못하고 요점을 잃어 사람을 살리려고 하다가 죽이는 경우가 많습니다.
  EN: Those of the medical profession often mention Huangdi and Qibo. Huangdi and Qibo studied the frames of the sky above and the natures of men below, and would not have thought it appropriate to record and describe medicine. Yet they shared questions and left records of complicated subjects that provided later generations with medical methods. This is how medical books have come to exist from our predecessors. From Changgong and Qin Yueren of antiquity to Liu Hejian, Zhang Zihe, Zhu Danxi, and Li Dongyuan of the recent past, countless schools have risen and theories have appeared, but the medical arts became more obscure and there were many cases <small>among them</small> that lost the original meanings of the Divine Pivot (靈樞). Many mediocre doctors disregard the fundamentals and arbitrarily practice medicine, running counter to the spirit of the classics, or lose the key substance by adhering to the old without versatility and straying with no criteria. This is why some kill instead when they are trying to save people.

- contents_id: 2f8dc6a0535ea8450ed3c7f011b229369ed7b17a492f7764a1bed917be6926cd
  tagname: p3
  OR: 食積在中下脘者, 宜下以逐之, 木香見睍丸ㆍ丁香脾積丸. 宿食吐下後未淨者, 紅元子<small>方見積聚</small>ㆍ保和丸ㆍ大安丸<small>二方幷見積聚</small>ㆍ平補枳朮丸<small>卽竹瀝枳朮丸也. 方見痰飮</small>.
  KO: 식적이 중완이나 하완에 있을 때는 설사시켜 몰아내어야 하니 목향견현환ㆍ정향비적환을 쓴다. 숙식(宿食)을 토하게 하거나 설사시킨 뒤 아직 완전히 낫지 않았을 때는 홍원자<small>처방은 적취문에 나온다</small>ㆍ보화환ㆍ대안환<small>두 처방은 모두 적취문에 나온다</small>ㆍ평보지출환<small>곧 죽력지출환이다. 처방은 담음문에 나온다</small>을 쓴다.
  EN: When food accumulation is in the middle or lower abdomen, diarrhea must be induced to release it; use an Aucklandia Beautiful Pill and Cloves Pill for Spleen Accumulation. When the disease is not cured completely even after inducing vomiting or diarrhea, use Red Balls <small>the prescription is mentioned in the Chapter Accumulation</small>, Preserve Harmony Pill, Great Calm Pill <small>Both prescriptions are mentioned in the Chapter Accumulation</small>, Calm and Tonify Unripe Bitter Orange and Atractylodes Pill <small>Also a Bamboo Sap and Atractylodes Pill. The prescription is mentioned in the Chapter Accumulation</small>.

