- contents_id: 5bfe6a32661151c446ffb0b4138b53524ed2e311686b84826f895883686255e7
  tagname: p4
  OR: 消食, 和胃, 化痰. 蒼朮 八兩, 陳皮 四兩, 厚朴 三兩四錢, 甘草ㆍ大棗肉ㆍ生薑 各一兩六錢. 右剉碎, 水浸過藥上 半寸許, 煮令水乾焙擣爲末, 每服 二錢, 空心, 鹽湯點服. <small>《局方》</small>
  KO: 음식을 소화시키고 위(胃)를 조화시키며 담을 삭힌다. 창출 8냥, 진피 4냥, 후박 3.4냥, 감초ㆍ대추살ㆍ생강 각 1.6냥. 이 약들을 썰고 가늘게 부순다. 여기에 0.5촌쯤 올라오게 물을 부어 약을 담근다. 물이 마를 때까지 달인 후 불에 쬐어 말리고 찧어 가루 낸다. 2돈씩 소금물에 타서 빈속에 먹는다. <small>《국방》</small>
  EN: Digests food, harmonizes the stomach and reduces phlegm. 8 nyangs of <i>Atractylodis Rhizoma</i> (蒼朮), 4 nyangs of <i>Citrus Unshius Pericarpium</i> (陳皮), 3.4 nyangs of <i>Magnoliae Cortex</i> (厚朴), and 1.6 nyangs of <i>Glycyrrhizae Radix</i> (甘草), <i>Zizyphi Fructus</i> (棗肉) and <i>Zingiberis Rhizoma Crudus</i> (生薑). Cut into pieces and break into small pieces. Pour water 0.5cun on the herbs. Decoct until the water evaporates and dry it on a fire. Grind these into powder. Mix 2 dons each in salty water and drink on an empty stomach. <small>B133</small>

