  OR: 治傷肉食濕麪厚味之物, 悶亂不快. 黃芩 二兩, 黃連(酒炒)ㆍ大黃(煨)ㆍ神麴(炒)ㆍ白朮ㆍ陳皮 各一兩, 枳實(麩炒) 五錢. 右爲末, 湯浸蒸餠和丸菉豆大, 白湯呑下五七十丸. <small>《東垣》</small>
  KO: 육식이나 밀가루 음식이나 기름진 음식에 상하여 속이 답답하고 불쾌한 경우를 치료한다. 황금 2냥, 황련(술에 축여 볶는다)ㆍ대황(잿불에 묻어 굽는다)ㆍ신국(볶는다)ㆍ백출ㆍ진피 각 1냥, 지실(밀기울로 볶는다) 5돈. 이 약들을 가루내고 끓인 물에 담갔던 증편에 반죽하여 녹두대로 환을 만든다. 끓인 물에 50～70알씩 먹는다. <small>《동원》</small>
  EN: Treats stuffiness and uncomfortable feeling from meat, flour-based food, and greasy food. 2 nyangs of <i>Scutellariae Radix</i> (黃芩), 1 nyang of <i>Coptidis Rhizoma</i> (黃連) (soaked in alcohol and fried), <i>Rhei Radix et Rhizoma</i> (大黃) (buried in fire and roasted), <i>Massa Medicata Fermentata</i> (神麯) (fried), <i>Atractylodis Rhizoma Alba</i> (白朮), and <i>Citrus Unshius Pericarpium</i> (陳皮), and 5 dons of <i>Ponciri Fructus Immaturus</i> (枳實) (fried with bran). Grind these into powder, mix with rice cake that was soaked in boiled water, and make pills the size of green beans. Take 50-70 pills with boiled water. <small>B215</small>

