  KO: 식상으로 가슴이 그득하고 갑갑하여 불쾌한 경우를 치료한다. 지출환에 신국(볶는다)ㆍ맥아(볶는다) 각 1냥을 넣은 것이다. 만드는 법과 복용법은 앞과 같다. <small>《동원》</small>
  EN: Treats food damage which causes stuffiness in the chest and an uncomfortable feeling. Add 1 nyang each of <i>Massa Medicata Fermentata</i> (神麯) (fried), <i>Hordei Fructus Germinatus</i> (麥芽) (fried) to a Bitter Orange and Atractylodes Pill. Methods of making and taking is the same as above. <small>B215</small>

