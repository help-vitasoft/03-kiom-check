- contents_id: b4ac138499af30b517c2a9b51ec586e0503a25a04bd38c3ee2f81b4c7fc55ac1
  tagname: p4
  OR: 用藥大法所貴, 服之强人胃氣令益厚, 雖猛食多食重食, 而不復致傷也.
  KO: 약을 쓰는 법에서 중요하게 여기는 것은 약을 먹고 위기(胃氣)를 든든하게 만들어 급히 먹거나 많이 먹거나 거듭 먹더라도 또다시 상하지 않도록 하는 것이다.
  EN: The important point of using medicine is taking the medicine and making stomach qi healthy, which makes a person not get hurt again even after eating fast or too much or repeatedly.

- contents_id: 10079d88eb296a7960c5eaedaca1b153fcc795a6591cfa869a747dfdd8f5ab39
  tagname: p4
  OR: 枳朮丸, 乃易老張先生之所制. 用白朮二兩以補脾, 枳實一兩以消痞, 至東垣, 加陳皮一兩以和胃. 一補一瀉, 簡而又當, 眞得立方之旨也. <small>《丹心》</small>
  KO: 지출환은 장역로 선생이 만든 것이다. 백출 2냥으로 비를 보하고, 지실 1냥으로 명치가 막혀 답답한 것을 없애는 것이다. 동원은 여기에 진피 1냥을 더하여 위(胃)를 조화롭게 하였다. 한편으로는 보하고 한편으로는 사하여 간결하면서도 알맞으니 참으로 처방을 세우는 요점을 터득한 것이다. <small>《단심》</small>
  EN: The Bitter Orange and Atractylodes Pill was created by Zhang Yilao (易老). With 2 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮), tonify the spleen. With 1 nyang of <i>Ponciri Fructus Immaturus</i> (枳實) it treats stuffiness in the pit of the stomach. Dongyuan (東垣) added 1 nyang of <i>Citrus Unshius Pericarpium</i> (陳皮) to harmonize the stomach. Tonification and purgation are simple yet correct; it is truly the result of knowing the rules of making prescription. <small>B073</small>

