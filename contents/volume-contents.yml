  OR: 治脾胃虛冷, 飮食不消, 或腹脹嘔泄. 乾薑ㆍ縮砂 各四兩, 甘草(灸) 三兩, 麥芽ㆍ白茯苓ㆍ人參ㆍ白朮 各一兩. 右爲末, 蜜和每一兩分作八丸, 每一丸, 薑湯嚼下. <small>《必用》</small>
  KO: 비위가 허랭하여 음식이 소화되지 않거나, 배가 불러 오르고 구토하며 설사하는 경우를 치료한다. 건강ㆍ사인 각 4냥, 감초(굽는다) 3냥, 맥아ㆍ백복령ㆍ인삼ㆍ백출 각 1냥. 이 약들을 가루내고 꿀에 반죽하여 1냥에 8알씩 환을 만든다. 1알씩 생강 달인 물에 씹어먹는다. <small>《필용》</small>
  EN: Treats a cold spleen and stomach which does not digest food, swelling of the abdomen, vomiting, and diarrhea. Prepare 4 nyangs of <i>Zingiberis Rhizoma</i> (乾薑) and <i>Amomi Fructus</i> (砂仁), 3 nyangs of <i>Glycyrrhizae Radix</i> (甘草) (roasted), and 1 nyang of <i>Hordei Fructus Germinatus</i> (麥芽), <i>Poria Sclerotium</i> (白茯苓), <i>Ginseng Radix</i> (人參) and <i>Atractylodis Rhizoma Alba</i> (白朮). Grind into power, mix with honey, and make 8 pills in 1 nyang. Chew one pill at a time with a decoction of ginger. <small>B097</small>

