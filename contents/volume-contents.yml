- contents_id: 1b671a7b5a20a84255f8aa56138ebecc90a364642a50ac17960961aa2fe9ce09
  tagname: p4
  OR: 治痞, 消食, 强胃. 白朮 二兩, 枳實(麩炒) 一兩. 右爲末, 荷葉裹燒飯和丸梧子大, 熟水下五七十丸至百丸.
  KO: 명치가 막혀서 답답한 것을 치료하고 음식을 소화시키며 위(胃)를 든든하게 한다. 백출 2냥, 지실(밀기울로 볶는다) 1냥. 이 약들을 가루내고 연잎으로 싸서 지은 밥에 반죽하여 오자대로 환을 만든다. 끓인 물에 50～70알에서 100알까지 먹는다.
  EN: Treats stuffiness in the pit of the stomach, digests food, and makes the stomach healthy. Use 2 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮) and 1 nyang of <i>Ponciri Fructus Immaturus</i> (枳實) (fried with bran). Grind these into powder, mix with rice made with lotus leaf wrapping, and make pills in the size of a seed of a foxglove tree. Take 50-70 to 100 pills with boiled water.

- contents_id: 43eafa59443f1857bc8578b3e88cec1dac1b951d23673eb911138f421e612d6f
  tagname: p4
  OR: 或爲人所勸勉, 過食致傷, 但服此, 令胃氣强, 不復傷也.
  KO: 다른 사람이 억지로 많이 먹게 하여 상했을 때는 이 약만 먹어 위기(胃氣)를 든든하게 하면 다시 상하지 않는다.
  EN: When a person is damaged from eating against one＂s own will, take only this medicine to make stomach qi healthy, and one will not become hurt again.

- contents_id: b3b98611c9457ba6f1669af4b336c41405ced44a005ac89136a8155043613e3e
  tagname: p4
  OR: 本仲景方, 枳朮湯也. 至易老, 改爲丸, 名曰枳朮丸. <small>《東垣》</small>
  KO: 본래 중경의 처방에서는 지출탕이었는데 역로가 환으로 고쳐서 지출환이라고 하였다. <small>《동원》</small>
  EN: In the prescriptions of Zhongjing (仲景), it was a Bitter Orange and Atractylodes Decoction. Zhang Yilao (易老) changed it into pills, and it is now called a Bitter Orange and Atractylodes Pill. <small>B215</small>

