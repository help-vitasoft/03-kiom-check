  EN: Tonifies the spleen which enables eating, raises appetite and raises qi. The same amounts of <i>Ginseng Radix</i> (人參), <i>Atractylodis Rhizoma Alba</i> (白朮), <i>Astragali Radix</i> (黃芪) (covered with honey and roasted), <i>Poria Sclerotium</i> (白茯苓), <i>Dioscoreae Rhizoma</i> (山藥), <i>Setariae Semen</i> (粟米) (mildly fried) and <i>Glycyrrhizae Radix</i> (甘草) (roasted). Grind into a course powder, add 3 pieces of <i>Zingiberis Rhizoma Crudus</i> (生薑) and 2 pieces of <i>Zizyphi Fructus</i> (大棗) and decoct in water to take. <small>B121</small>

