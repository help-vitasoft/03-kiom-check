- contents_id: 707a667ffd05789f0117e92210d22236dad016bcb91a2ceed2534d05ac0e0988
  tagname: p4
  OR: 治飮食不消, 心下痞悶. 本方, 加橘皮 一兩, 製法服法同上.
  KO: 음식이 소화되지 않고 명치가 막혀서 답답한 경우를 치료한다. 지출환에 귤피 1냥을 넣은 것이다. 만드는 법과 복용법은 앞과 같다.
