- contents_id: 77d760ede6ea90dec916ece5872b67b1c6365f642072ad6d7cecec3a3314c19e
  tagname: p4
  OR: 補脾, 和胃, 消食, 化痰, 瀉火. 白朮 三兩, 枳實(麩炒)ㆍ陳皮ㆍ黃連(酒浸炒) 各一兩. 右爲末, 荷葉煮湯打米糊, 和丸梧子大, 服法同上.
  KO: 비를 보하고 위(胃)를 조화시키며, 음식을 소화시키고 담을 삭히며 화를 사한다. 백출 3냥, 지실(밀기울로 볶는다)ㆍ진피ㆍ황련(술에 담갔다 볶는다) 각 1냥. 이 약들을 가루내고 연잎 달인 물로 쌀풀을 쑤어 반죽하여 오자대로 환을 만든다. 앞과 같은 방법으로 먹는다.
  EN: Tonifies the spleen, harmonizes the stomach, digests food, reduces phlegm and purgates Fire. 3 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮), 1 nyang each of <i>Ponciri Fructus Immaturus</i> (枳實) (fried with bran), <i>Citrus Unshius Pericarpium</i> (陳皮) and <i>Coptidis Rhizoma</i> (黃連) (soaked in alcohol and fried). Grind these into powder, make rice paste with water used to boil lotus leaves, mix and make pills in the size of a seed of a foxglove tree. Take in the same way as above.

- contents_id: 27e48681dad5997954c952af05d2b237234fdc746887e0bbce7667e0b6b6fdd6
  tagname: p4
  OR: 張易老, 取白朮二兩以補脾, 枳實一兩以消痞, 取其補多而消少, 至東垣, 加橘皮一兩以和胃, 則補消相半也. 予用白朮三兩, 枳實ㆍ陳皮ㆍ黃連 各一兩, 乃補多消[^食], 又兼淸熱也. <small>《方廣》</small>
  KO: 장역로는 백출 2냥으로 비를 보하고, 지실 1냥으로 명치가 막혀서 답답한 것을 없앴으니 보하는 것이 많고 사하는 것이 적었다. 동원이 귤피 1냥을 넣어 위(胃)를 조화롭게 하여 비로소 보사가 같아졌다. 내가 백출 3냥, 지실ㆍ진피ㆍ황련 각 1냥을 써서 많이 보하고 적게 삭히면서 열도 내리도록 하였다. <small>《방광》</small>
  EN: Zhang Yilao (易老) tonified the spleen with 2 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮), and removed stuffiness in the pit of the stomach with 1 nyang of <i>Ponciri Fructus Immaturus</i> (枳實). It had much tonification and less purgation. Dongyuan (東垣) added 1 nyang of <i>Citrus Unshius Pericarpium</i> (橘皮) and harmonized the stomach; finally tonification and purgation were the same. I used 3 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮), 1 nyang each of <i>Ponciri Fructus Immaturus</i> (枳實), <i>Citrus Unshius Pericarpium</i> (陳皮), and <i>Coptidis Rhizoma</i> (黃連) to tonify more and digest, and bring down Fire. <small>P04</small>
  NOTE:
    "[^食]: 少@『단계심법부여』"

- contents_id: 8113de39e99ef29daa7df1a0d77625d3712313c1c5b6f76abeb0c80ed2b8ddcb
  tagname: p4
  OR: 荷葉包飯爲丸, 恐不能盡荷葉之味, 不若以荷葉煮粥, 用之更妙. <small>《丹心》</small>
  KO: 연잎으로 감싸서 지은 밥으로 환을 만들면 연잎의 성미가 모두 흡수되지 않을 수 있으니 연잎으로 죽을 끓여 쓰는 것이 더욱 묘한 효과가 있다. <small>《단심》</small>
  EN: When a person makes pills with rice made with lotus leaf wrapping, the characteristics of the lotus can＂t be all absorbed. Therefore, making porridge with a lotus leaf is even more effective. <small>B073</small>

- contents_id: 45fa70b4ce9f9b6b06dc2c8f8d3c6b6a268bcd2b72e4b617903d843e7965e8fe
  tagname: p4
  OR: 初未悟荷葉飯爲丸之理, 老年味之始得, 可謂奇矣. 夫荷葉之物, 中央空, 象震卦之體, 人感之, 生足少陽甲膽, 先化萬物之根蔕也. 飮食入胃, 榮氣上行, 卽少陽甲膽之氣也. 荷葉色靑, 形乃空, 象風木者也. 食藥感此氣之化, 胃氣何由不上升乎. 以爲引用, 可謂遠識深慮合於道也. <small>《東垣》</small>
  KO: 처음에는 연잎으로 감싸서 지은 밥으로 환을 만드는 이치를 몰랐으나 나이 들어서 알게 되었는데 참으로 기묘하다고 할 만하다. 연잎은 중앙이 비어서 진괘(震卦)의 형체를 닮았으니 사람이 이것을 만나면 족소양갑담의 기가 생겨서 먼저 만물의 근본을 만든다. 음식이 위(胃)로 들어가면 영기(營氣)가 상행하니, 이것이 족소양갑담의 기이다. 연잎의 색은 푸르고 형(形)은 비어 있으니 풍목(風木)을 상징한다. 약을 먹어 이 기를 받으면 위기(胃氣)가 어찌 상승하지 않겠는가? 이런 성질을 가진 것을 사용했으니 그 멀리 보는 견식과 깊은 생각은 도에 합치한다고 할 만하다. <small>《동원》</small>
  EN: At first people did not know the principles of making pills with rice made with a lotus leaf wrapping. As time passed, people understood; it is truly mysterious. The lotus leaf is empty inside, and represents the main body of the Zhen (震) triagram. When a person meets this, qi of the gallbladder is born, which creates the origin of all things. When food enters the stomach, nutrient qi ascends; this is qi of the gallbladder. The leaf of lotus is blue and the form is empty; it represents wind-Wood. When a person takes medicine and receives this qi, how could stomach qi not ascend? Since people used such quality, the perspective and deep thoughts match Tao. <small>B215</small>

