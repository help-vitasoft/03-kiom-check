  OR: 消導飮食, 有補有化, 不令傷脾. 白朮 二兩, 枳實ㆍ山査肉ㆍ橘紅ㆍ麥芽 各一兩, 神麴ㆍ白豆蔲ㆍ木香 各五錢. 右爲末, 粳米飯和丸梧子大, 白湯下五七十丸. <small>《集略》</small>
  KO: 음식을 소화시킨다. 보하기도 하고 소화도 시켜서 비(脾)를 상하지 않는다. 백출 2냥, 지실ㆍ산사육ㆍ귤홍ㆍ맥아 각 1냥, 신국ㆍ백두구ㆍ목향 각 5돈. 이 약들을 가루내고 멥쌀 밥으로 반죽하여 오자대로 환을 만든다. 끓인 물에 50～70알씩 먹는다. <small>《집략》</small>
  EN: Helps in the digestion of food. It tonifies and induces digestion, so it does not damage the spleen. 2 nyangs of <i>Atractylodis Rhizoma Alba</i> (白朮), 1 nyang of <i>Ponciri Fructus Immaturus</i> (枳實), <i>Crataegi Fructus</i> (山査肉), <i>Citrus Unshius Exocarpium</i> (橘紅) and <i>Hordei Fructus Germinatus</i> (麥芽), and 5 dons of <i>Massa Medicata Fermentata</i> (神麯), <i>Amomi Fructus Rotundus</i> (白豆蔲) and <i>Aucklandiae Radix</i> (木香). Grind these into powder, mix with non-glutinous rice, and make pills in the size of a seed of a foxglove tree. Take 50-70 pills with boiled water. <small>B048</small>

