  EN: Treats food damage. 2 dons of <i>Atractylodis Rhizoma</i> (蒼朮), 1 don of <i>Citrus Unshius Pericarpium</i> (陳皮) and <i>Cyperi Rhizoma</i> (香附子), 8 puns of <i>Ponciri Fructus Immaturus</i> (枳實) and <i>Agastachis Herba</i> (藿香), 7 puns of <i>Magnoliae Cortex</i> (厚朴) and <i>Amomi Fructus</i> (砂仁), and 5 puns of <i>Aucklandiae Radix</i> (木香) and <i>Glycyrrhizae Radix</i> (甘草). Cut into pieces, make in one packet, add 3 pieces of <i>Zingiberis Rhizoma Crudus</i> (生薑), and decoct in water. <small>B182</small>

